    </head>

        <h1>BOOKS</h1>
        <div id="bk">
            <table>
                <tr>
                    <th>Book id</th>

                </tr>

                <tr>
                    <th>Book name</th>
                    <td><input type="text" name="Book name"></td>
                </tr>

                    <th>Book Category</th>

                <tr>
